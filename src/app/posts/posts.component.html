
<div class="row">
    <div class="col-sm-6">
        <mat-card class="mat-elevation-z4 m-4" style="width:18rem;">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title> {{post.name || ''}}</mat-card-title>
              <mat-card-subtitle>{{post.email|| ''}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              
                <div class="px-2">
                  <span>ID:{{post.id }}</span><br>
                  <span>Name: {{post.name || ''}}</span><br>
                  <span>UserName:{{post.username || ''}}</span><br>
                  <span>E-Mail:{{post.email|| ''}}</span><br>
                
                </div>
                
         
            </mat-card-content>
        
          </mat-card>
    </div>
    <div class="col-sm-6">
        <h1>COMMENTS</h1>

        <div *ngIf="dataComments">
            <div *ngFor="let comments of dataComments">
                <div class="row"><b>
                {{comments.name}}</b> <br>
              {{comments.body}} <br> <br>
            </div>

    </div>

    </div>
</div>
