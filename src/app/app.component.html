<div class="row p-5">
  <div class="col-sm-6">
    <h1 style="font-weight: 300;"><strong>By File</strong></h1> 
    <div class="row p-5 d-flex justify-content-center">
      <button mat-raised-button color="primary">
        <input type="file" (change)="onSelectFile($event)">
      </button>
      <image-cropper  [imageBase64]="url" [maintainAspectRatio]="true" [aspectRatio]="4 / 3" format="png"
        (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded($event)" (cropperReady)="cropperReady()"
        (loadImageFailed)="loadImageFailed()" ></image-cropper>
    </div>
    <div class="container">
      <h1 style="font-weight: 300;"><strong>By Url</strong></h1>
      <div class="row p-5 d-flex justify-content-center">
        <input type="url" placeholder="Enter Image Url" name="urlImage" #urlImage>
        <button mat-raised-button color="primary" (click)="getimage(urlImage.value)">Submit</button>
        <image-cropper  [imageBase64]="base64Image" [maintainAspectRatio]="true" [aspectRatio]="4 / 3" format="png"
        (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded($event)" (cropperReady)="cropperReady()"
        (loadImageFailed)="loadImageFailed()" ></image-cropper>
      </div>
    </div>
  </div>
